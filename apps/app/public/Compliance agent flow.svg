<svg width="500" height="600" viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .box { fill: #f8f9fa; stroke: #6c757d; stroke-width: 2; rx: 8; }
      .decision { fill: #fff3cd; stroke: #856404; stroke-width: 2; }
      .action { fill: #d1ecf1; stroke: #0c5460; stroke-width: 2; rx: 8; }
      .text { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .title { font-size: 14px; font-weight: bold; }
      .arrow { stroke: #495057; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#495057" />
    </marker>
  </defs>
  
  <!-- Start -->
  <rect x="200" y="20" width="100" height="40" class="box" />
  <text x="250" y="45" class="text title">Daily Check</text>
  
  <!-- Decision: BP Reported Today? -->
  <polygon points="250,100 320,130 250,160 180,130" class="decision" />
  <text x="250" y="125" class="text">BP Reported</text>
  <text x="250" y="140" class="text">Today?</text>
  
  <!-- Yes Branch -->
  <rect x="350" y="110" width="80" height="40" class="action" />
  <text x="390" y="135" class="text">Continue</text>
  
  <!-- No Branch: Send Reminder -->
  <rect x="170" y="200" width="160" height="40" class="action" />
  <text x="250" y="225" class="text">Send Reminder to Patient</text>
  
  <!-- Decision: 3 Days Passed? -->
  <polygon points="250,280 320,310 250,340 180,310" class="decision" />
  <text x="250" y="305" class="text">3 Days</text>
  <text x="250" y="320" class="text">Passed?</text>
  
  <!-- No: Wait -->
  <rect x="350" y="290" width="80" height="40" class="action" />
  <text x="390" y="315" class="text">Wait</text>
  
  <!-- Yes: Check ADT -->
  <rect x="170" y="380" width="160" height="40" class="action" />
  <text x="250" y="405" class="text">Check ADT Status</text>
  
  <!-- Decision: Patient on ADT? -->
  <polygon points="250,460 320,490 250,520 180,490" class="decision" />
  <text x="250" y="485" class="text">Patient</text>
  <text x="250" y="500" class="text">on ADT?</text>
  
  <!-- Yes: ADT Notice (High) to Case Manager -->
  <rect x="50" y="540" width="140" height="50" class="action" />
  <text x="120" y="555" class="text">Send ADT Notice</text>
  <text x="120" y="570" class="text">(High) to Case Manager</text>
  
  <!-- No: Missed BP Note (Medium) to Care Exceptions -->
  <rect x="310" y="540" width="140" height="50" class="action" />
  <text x="380" y="550" class="text">Send Missed BP Note</text>
  <text x="380" y="565" class="text">(Medium) to Care</text>
  <text x="380" y="580" class="text">Exceptions</text>
  
  <!-- Arrows -->
  <line x1="250" y1="60" x2="250" y2="100" class="arrow" />
  <line x1="320" y1="130" x2="350" y2="130" class="arrow" />
  <line x1="250" y1="160" x2="250" y2="200" class="arrow" />
  <line x1="250" y1="240" x2="250" y2="280" class="arrow" />
  <line x1="320" y1="310" x2="350" y2="310" class="arrow" />
  <line x1="250" y1="340" x2="250" y2="380" class="arrow" />
  <line x1="250" y1="420" x2="250" y2="460" class="arrow" />
  <line x1="180" y1="490" x2="120" y2="540" class="arrow" />
  <line x1="320" y1="490" x2="380" y2="540" class="arrow" />
  
  <!-- Labels -->
  <text x="345" y="120" class="text" style="font-size: 14px; font-weight: bold;">Yes</text>
  <text x="220" y="190" class="text" style="font-size: 14px; font-weight: bold;">No</text>
  <text x="345" y="300" class="text" style="font-size: 14px; font-weight: bold;">No</text>
  <text x="220" y="370" class="text" style="font-size: 14px; font-weight: bold;">Yes</text>
  <text x="140" y="520" class="text" style="font-size: 14px; font-weight: bold;">Yes</text>
  <text x="360" y="520" class="text" style="font-size: 14px; font-weight: bold;">No</text>
</svg>